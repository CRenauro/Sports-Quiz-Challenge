<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="./assets/style.css">
<title>Sports Quiz Challenge</title>
</head>

<body>
    
    <header class="row">
        <div class="col-md-6" id="Highscores">
            <a href="highscore.html">View Highscores</a>
        </div>
        
        <div class="col-md-6" id="timer">
            timer: <span id="time">0</span>
        </div>
    </header>

    <div class="container">

        <section id="title-section" class="show">
            <div class="row">
                <div class="col-md-12">
                    <h1>Sports Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Try to answer the following sports related questions within the time limit.</p>
                    <p>Incorrect answers will decrease your score time by ten seconds.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="start-button">Start</button>
                </div>
            </div>
        </section>

        <section id="quiz-section" class="hide">
            <div class="row">
                <div class="col-md-12" id="questions">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>

        <section id="high-score" class="hide">
            <div class="row">
                <div id="high-score" class="col-md-12">
                    <h2>Done!</h2>
                    <h3>Your score is: <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter Initials:</label>
                    <input type="text" name="initials-area" maxlength="2" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>

    </div>
</body>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
