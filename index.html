<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sports Quiz Challenge</title>
</head>

<body>

    <header class="container-fluid mb-5">
        <!-- //scores link and time// -->
        <div class="row">
            <!-- //highscores// -->
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-secondary d-flex justify-content-start mt-1">View High Scores</button>
            </div>
                
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:60s</p>
            </div>
        </div>
    </header> 

    <main>
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Sports Quiz Challenge</h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following sports related questions within the time limit. Incorrect answers will decrease your time by ten seconds.</p>
                        <button id="start" type="button" class="btn btn-primary mx-auto d-block">Start Quiz</button>
                    </div>
                </div>
            </section>


            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul class="list-group">
                            <li class= "mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-primary ansBtn">Answer1</button></li>
                            <li class= "mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-primary ansBtn">Answer2</button></li>
                            <li class= "mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-primary ansBtn">Answer3</button></li>
                            <li class= "mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-primary ansBtn">Answer4</button></li>
                        </ul>
                        <div id="rightorwrong" class="font-italic">

                        </div>
                    </div>
                </div>
            </section>


            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Done!</h2>
                        <p> Your final score: <span id="score" class="p1-1">0</span></p>
                        <p>Enter initials: <span class="m1-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-primary mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>High Scores</h2>
                        <ol id="score-list">
                        </ol>
                        <button id="return" class="btn btn-primary d-inline-block mx-1 my-1">Return</button>
                        <button id="clearscores" class="btn btn-primary d-inline-block mx-1 my-1">Clear Scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
